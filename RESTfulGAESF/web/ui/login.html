<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylelogin.css">
    </head>
    
    <body>

  
    <h1 align="center">Facultatea de Automatica Calculatoare si Electronica</h1> 
    
    
    <form action="/login.html" >
      <div class="imgcontainer">
        <img src="img\images.jpg" alt="Avatar" class="avatar">
      </div>

      <div class="container">
          
        <input type="checkbox" checked="checked"> Admin 
        <br>
        <input type="checkbox" checked="checked"> Student
        <br>
        <br>
        
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        
        
        <button onclick="location.href='AdminHome.html'" type="button" >Login</button>
        
      </div>
    </form>
    <br>
    <br>
    <br>
    </body>
</html>
