<html>
<head>
    <meta charset="utf-8" />
    <title>Student Management </title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="lib/jsgrid/jsgrid.css"/> 
    <link rel="stylesheet" href="lib/jsgrid/jsgrid-theme.css"/>    
</head>
<body>
    <div class="row" >
        <div class="col-md-10 col-md-offset-1">
            <div id="studentsGrid"></div>
        </div>
    </div>
    <script src="lib/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="lib/jquery-cookie/jquery.cookie.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.js" type="text/javascript"></script>
    <script src="lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js" type="text/javascript"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="lib/jsgrid/jsgrid.js" type="text/javascript"></script>
    <script src="js/GAESFappAPI.js" type="text/javascript"></script>
    <script src="js/StudentsController.js" type="text/javascript"></script>

    <script type="text/javascript">
        $("#studentsGrid").jsGrid(
            {
                width: "100%",
                height: "500px",
                inserting: true,
                editing: true,
                sorting: true,
                paging: true,
                autoload: true,
                controller: studentsController,
                fields: [
                    { name: "firstname", title: "First Name", type: "text", width: 100 },
                    { name: "lastname", title: "Last Name", type: "text", width: 90 },
                    { name: "cnp", title: "CNP", type: "text", width: 120 },
                    { name: "adress", title: "Adress", type: "text", width: 80 },
                    { name: "email", title: "Email", type: "text", width: 200 },
                    { name: "specialization", title: "Spec", type: "text", width: 65 },
                    { name: "anstudiu", title: "FacYear", type: "text", width: 75 },
                    { name: "events", title: "Events", type: "text", width: 150 },
                    { name: "coordinator", title: "Coordinator", type: "text", width: 100 },
                    { name: "remarks", title: "Remarks", type: "text", width: 80 },
                    { type: "control" }
                ]
            }
        );
           
    </script>

</body>
</html>
